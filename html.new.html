<!DOCTYPE html>
<html>
    <head>
        <title>Bathroominator</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
<h1 id="title">Bathroominator</h1>
<body>
        <p id="description">Please Take the time to fill this out before you go to the laboratory...or not </p>
        <form id="survey-form" action="https://i5.walmartimages.com/asr/361292fe-7933-4905-a5b8-343f8275cfed.c111d44abec3b59b33ba065cedb6c6c0.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF">

        <label id="name-label">Name <input id="name" type="text" placeholder="Name" required />
        </label>
        <label id="email-label">Time Out <input id="time" type="time"/>
        </label>
        <label id="email-label">Expected Time In <input id="time" type="time"/>
        </label>
        <label id="number-label">Rating<input id="number" type="number" min="1" max="10" placeholder="How badly do you need to go on a scale from 1-10">
        </label>
<fieldset>
    <label>Class </label>
    <label><input value="403" type="radio" name="recommend"></input> 403(AM)</label>
    <label><input value="no" type="radio" name="recommend"></input> 414(AM)</label>   
    <label><input value="maybe" type="radio" name="recommend"></input> 411(PM)</label>
    <label><input value="ok" type="radio" name="recommend"></input> 420(PM)</label>
</fieldset>
<fieldset>
    <label>Reason why you need to go?:<textarea name="bio" rows="3" cols="40" id="text-bb" placeholder="Bladder Problems..."></textarea>
    </label>
</fieldset>
        <input id="submit" type="submit" value="Submit" />
        </form>
<footer>
    <p>Made By:</p>
    <p>Juan Cruz-Flores</p>
</footer>
</body>
</html>
